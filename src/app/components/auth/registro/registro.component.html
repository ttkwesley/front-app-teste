<div class="register-page">
    <div class="register-container">
      
      <div class="header-section">
        <h2>Crie sua conta</h2>
        <p>Preencha os campos abaixo para se registrar</p>
      </div>
  
      <form (ngSubmit)="onRegister()" #registerForm="ngForm">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome completo</label>
            <input
              type="text"
              id="nome"
              class="form-control"
              [(ngModel)]="nome"
              name="nome"
              required
              pattern="^[A-Za-zÀ-ÿ]+(?:\s[A-Za-zÀ-ÿ]+)*$"
              #nomeField="ngModel"
              [ngClass]="{'is-invalid': nomeField.invalid && nomeField.touched}"
            />
            <div class="invalid-feedback" *ngIf="nomeField.errors?.['required'] && nomeField.touched">
              O nome é obrigatório.
            </div>
            <div class="invalid-feedback" *ngIf="nomeField.errors?.['pattern'] && nomeField.touched">
              Informe um nome válido, usando apenas letras e espaços.
            </div>
          </div>
  
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              [(ngModel)]="email"
              name="email"
              required
              email
              #emailField="ngModel"
              [ngClass]="{'is-invalid': emailField.invalid && emailField.touched}"
            />
            <div class="invalid-feedback" *ngIf="emailField.errors?.['required'] && emailField.touched">
              O e-mail é obrigatório.
            </div>
            <div class="invalid-feedback" *ngIf="emailField.errors?.['email'] && emailField.touched">
              O e-mail não é válido.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input 
              type="password" 
              id="senha" 
              class="form-control" 
              [(ngModel)]="senha" 
              name="senha" 
              required 
              [ngClass]="{'is-invalid': senha !== confirmarSenha && registerForm.submitted}">
          </div>
          
          <div class="mb-3">
            <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
            <input 
              type="password" 
              id="confirmarSenha" 
              class="form-control" 
              [(ngModel)]="confirmarSenha" 
              name="confirmarSenha" 
              required 
              [ngClass]="{'is-invalid': senha !== confirmarSenha && registerForm.submitted}">
            <div *ngIf="senha !== confirmarSenha && registerForm.submitted" class="invalid-feedback">
              As senhas não coincidem.
            </div>
          </div>
  
        <button type="submit" class="btn btn-success w-100" [disabled]="!registerForm.valid || senha !== confirmarSenha">
          Registrar
        </button>
      </form>
  
      <div class="mt-3 text-center">
        <p>Já tem uma conta? 
          <a href="/login" class="text-primary" style="text-decoration: underline;">Faça login</a>
        </p>
        <div *ngIf="erro" class="alert alert-danger mt-2">
            {{ erro }}
          </div>
      </div>
  
    </div>
  </div>
