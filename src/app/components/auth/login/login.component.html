<div class="login-page">
  <div class="login-container">
    
    <div class="welcome-section">
      <h2>Bem-vindo de volta!</h2>
      <p>Entre com seus dados para acessar a plataforma de vagas</p>
    </div>

    <div class="form-section">
      <h3>Login</h3>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="username" name="username" required>
        </div>
      
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
      
        <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Entrar</button>
      </form>

      <div class="mt-3 text-center">
        <p>NÃ£o tem uma conta? 
          <a href="/registro" class="text-primary" style="text-decoration: underline;">Registre-se</a>
        </p>
      </div>
    </div>

  </div>
</div>
